<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
</head>
<body>
    <table border="1">
        <thead>
            <td>Name</td>
            <td>Gender</td>
            <td>City</td>
            <td>Zipcode</td>
        </thead>

        {% for row in rows %}
            <tr>
                <td>{{row['name']}}</td>
                <td>{{row['gender']}}</td>
                <td>{{row['city']}}</td>
                <td>{{row['zipcode']}}</td>
            </tr>
        {% endfor %}
    </table>
    <div>
        <a href="{{ url_for('home') }}">Go to Home Page</a>
    </div>
</body>
</html>
