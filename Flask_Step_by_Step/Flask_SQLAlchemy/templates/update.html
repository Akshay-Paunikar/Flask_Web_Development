<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
</head>
<body>
    <div class="container my-3">
        <h2>Update Students Info</h2>
        <form action="/update/{{student.id}}" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name" value="{{student.name}}" aria-describedby="StudentName"> 
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select name="gender" id="gender">
                <option value="gender" selected disabled value="Select your gender">Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" id="city" value="{{student.city}}" aria-describedby="StudentCity"> 
            </div>
            <div class="mb-3">
                <label for="zipcode" class="form-label">Zipcode</label>
                <input type="number" class="form-control" name="zipcode" id="zipcode" value="{{student.zipcode}}" aria-describedby="StudentZipcode"> 
            </div>             
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
</body>
</html>
